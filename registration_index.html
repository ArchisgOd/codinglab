<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="style/login_style.css" rel="stylesheet">
    <link href="style/registration_style.css" rel="stylesheet">
</head>
<body>
<section class="authorization_block">
    <div class="iconAuthorization">
        <img src="image/authorization.svg" alt="iconLogin">
    </div>
    <div class="inputAuthorization">
        <h1>User registration</h1>
        <form action="checker.php" method="post">
            <label>
                <input type="text" placeholder="Login" name="login" id="login">
            </label>

            <label>
                <input type="text" placeholder="Name" name="name" id="name">
            </label>

            <label>
                <input type="password" placeholder="Password" name="pass" id="pass">
            </label>
            <button class="loginButton" type="submit">Login</button>
        </form>
    </div>
</section>
</body>
</html>
